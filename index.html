<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EDGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <main id="app">

        <h4 class="hidden welcome-message">{{ welcomemessage }}</h4>

        <ul>
            <li v-for="video in videodata">
                <button v-on:click="fetchSingle" :data-movie="video.id" class="more-details">More Details...</button>
                <a :href="video.vid_path" v-on:click="loadMovie">
                    <img :src="'images/' +video.vid_thumb" alt="movie Poster">
                </a>
                <p>Put Genre Data here</p>
            </li>
        </ul>

        <p class="instructions">
            <i>instructions</i>
        </p>

        <section class="hidden-movies" :class="{ 'show-movie' : showDetails }">
            <h3 class="movie-title">{{ videotitle }}</h3>
            <video :src="'video/' + videosource" autoplay=""></video>
            <div class="movie-details"></div>
                <p>{{ videodescription }}</p>
        </section>
        <div class="up-arrow">
            <span>^</span>
        </div>

    </main>

    
    
    <script src="js/main.js"></script>
</body>
</html>
